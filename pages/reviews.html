<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flavors & Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <base href="/lotzzamotzza/">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script>
    fetch('../components/navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navbar').innerHTML = data;
    });
    </script>

    <!-- Flavors & Reviews Section -->
    <section class="section">
        <h2>Lotzza Motzza Flavors & Reviews</h2>
        <div class="flavor-list">
            <div class="flavor-item">
                <h3>Pepperoni</h3>
                <p>A classic choice, loaded with spicy pepperoni!</p>
                <p>Rating: ★★★★☆</p>
            </div>
            <div class="flavor-item">
                <h3>Sausage</h3>
                <p>Hearty, savory sausage in every bite.</p>
                <p>Rating: ★★★★★</p>
            </div>
            <!-- Add more flavors -->
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
    fetch('../components/footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer').innerHTML = data;
    });
    </script>
</body>
</html>
