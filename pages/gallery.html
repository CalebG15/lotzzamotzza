<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <base href="/lotzzamotzza">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script>
    fetch('../components/navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navbar').innerHTML = data;
    });
    </script>

    <!-- Gallery Section -->
    <section class="section">
        <h2>Pizza Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="pizza1.jpg" alt="Pizza 1"></div>
            <div class="gallery-item"><img src="pizza2.jpg" alt="Pizza 2"></div>
            <div class="gallery-item"><img src="pizza3.jpg" alt="Pizza 3"></div>
            <div class="gallery-item"><img src="pizza4.jpg" alt="Pizza 4"></div>
        </div>
        <a href="#submit" class="btn">Submit Your Pizza Pic</a>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
    fetch('../components/footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer').innerHTML = data;
    });
    </script>
</body>
</html>
